syntax = "proto3";

message SkeletonsDetectorOptions {
  enum Model {
    CMU = 0;
    MOBILENET_THIN = 1;
  }

  // width and height must be multiples of 16
  message Resize {
    uint32 width = 1;
    uint32 height = 2;
  }

  string broker_uri = 1;
  string zipkin_uri = 2;
  Model model = 3;
  Resize resize = 4;
  double resize_out_ratio = 5;
  uint32 render_topic = 6;
  // if true, only the necessary amount of memory will be alocated,
  // otherwise all available memory are allocate.
  bool gpu_mem_allow_growth = 7;
  // Limits the amount of memory available to the proccess alocate. 
  // If equals zero, no limit is applied.
  double per_process_gpu_memory_fraction = 8;
  double period = 9;
}